{% extends 'base_generic.html' %}

{% block title %}Playlists{% endblock %}

{% block content %}
  <h1>Playlists</h1>
  <ul>
    {% for playlist in playlists %}
      <li><a href="{% url 'playlist_detail' playlist.uuid %}">{{ playlist.name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'playlist_create' %}">Create new playlist</a>
{% endblock %}
